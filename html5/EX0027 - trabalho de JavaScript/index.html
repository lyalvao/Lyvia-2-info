<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho de JavaScript</title>
</head>
<body>
<h1>Boas-vindas</h1> 
<button onclick="inicie()">inicie</button>

<script>
function inicie() {
    var nome = prompt("Digite seu nome:");
    var idade = prompt("Digite a sua idade:");
    alert("Seu nome é: " + nome + ". E sua idade é: " + idade);
}
</script>
</body>
</html>
